<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/main.js" defer></script>
    <title>Basic Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-display-area">
            <span class="weather-text"></span>
        </div>
        <div class="weather-control-area">
            <input class="location-input" type="text" placeholder="Enter a location here..">
            <div class="temperature-unit-selector">
                <button class="fahrenheit toggled">Fahrenheit</button>
                <button class="celsius">Celsius</button>
            </div>
            <button class="get-weather">Get Weather</button>
        </div>
    </div>
</body>
</html>
